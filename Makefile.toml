[env]
PAROL_TARGET = "${CARGO_MAKE_CRATE_TARGET_DIRECTORY}/debug/parol"

[tasks.default]
alias = "build"

[tasks.build]
dependencies = ["generate_parol", "generate_examples"]
command = "cargo"
args = ["build"]

[tasks.test]
command = "cargo"
dependencies = ["build"]
args = ["test"]

[tasks.build_parol]
workspace = false
command = "cargo"
args = ["build", "--bin", "parol"]

[tasks.generate_examples]
workspace = false
dependencies = ["build_parol"]
run_task = { name = [
    "generate_calc",
    "generate_calc_auto",
    "generate_list",
    "generate_list_auto",
    "generate_oberon_0",
    "generate_scanner_states",
    "generate_boolean_parser",
    "generate_keywords",
    "generate_keywords2",
], parallel = true }

[tasks.generate_parol]
workspace = false
dependencies = ["build_parol"]
cwd = "${CARGO_MAKE_WORKSPACE_WORKING_DIRECTORY}/crates/parol"
script_runner = "@shell"
script = '''
echo "Building parol's parser sources..."
${PAROL_TARGET} -f ./src/parser/parol.par -e ./src/parser/parol-exp.par -p ./src/parser/parol_parser.rs -a ./src/parser/parol_grammar_trait.rs -t ParolGrammar -m parser::parol_grammar -g -b
'''

[tasks.generate_calc]
private = true
cwd = "${CARGO_MAKE_WORKSPACE_WORKING_DIRECTORY}/crates/parol"
script_runner = "@shell"
script = '''
echo "Building Calc example..."
${PAROL_TARGET} -f ../../examples/calc/calc.par -e ../../examples/calc/calc-exp.par -p ../../examples/calc/calc_parser.rs -a ../../examples/calc/calc_grammar_trait.rs -t CalcGrammar -m calc_grammar
'''


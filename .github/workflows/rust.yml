name: Rust

on:
  push:
    branches: [ main, release1.0 ]
  pull_request:
    branches: [ main, release1.0 ]

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
    # snapshot testing
    - name: Assert no changes
      run: git diff --exit-code

[package]
name = "snapshot_lib"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0"
env_logger = "0.11.3"
parol_runtime = { version = "1.0.1", features = ["auto_generation"] }
thiserror = "1.0"

[build-dependencies]
parol = "1.0.1"
parol_runtime = { version = "1.0.1", features = ["auto_generation"] }

# For faster builds.
[profile.dev.build-override]
opt-level = 3
[profile.release.build-override]
opt-level = 3

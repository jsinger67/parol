[package]
name = "snapshot_bin"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
env_logger = "0.10.0"
parol_runtime = { version = "0.11.2", features = ["auto_generation"] }
thiserror = "1.0"

[build-dependencies]
parol = { git = "https://github.com/jsinger67/parol.git", version = "0.16.0-alpha.1" }

# For faster builds.
[profile.dev.build-override]
opt-level = 3
[profile.release.build-override]
opt-level = 3
